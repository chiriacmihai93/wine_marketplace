{% extends "App_marketplace/base.html" %}
{% block content %}
<div class="container">
    <h2 style="text-align: center;
    font-size: 70px;
    font-weight: 700;
    text-transform: none;
    font-style: normal;
    text-decoration: none;
    line-height: 1em;
    letter-spacing: -3px;
    margin-top: 50px;
    margin-bottom: 50px;">Toate Produsele</h2>
    <div class="container">
        <div class="row">
         {% for product in products %}
             <div class="col-6 my-4">
                 <div class="card" >
                    <img src="{{ product.image.url }}" alt="{{ product.name }} Image" width="200" height="250">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatechars:50 }}</p>
                        <p class="card-text">Pret: {{ product.price }} lei</p>
                        <a href="/product/{{ product.id }}">
                            <button class="btn-custom spaced-top-2">Vezi detalii</button>
                        </a>
                        {% if user %}
                        <a href="{% url 'App_marketplace:add_to_cart' product_id=product.id %}">
                            <button class="btn-custom-reverse spaced-top-2">Adauga in cos</button>
                        </a>
                        {% endif %}
                     </div>
                 </div>

            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
